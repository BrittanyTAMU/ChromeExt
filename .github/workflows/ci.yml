name: Chrome Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§¼ Lint code
      run: echo "No linting script defined"


    - name: ğŸ§ª Run tests
      run: npm test || echo "No tests defined"

    - name: ğŸ“¦ Zip extension
      run: zip -r chrome-extension.zip extension/*

    - name: â¬†ï¸ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: chrome-extension.zip
